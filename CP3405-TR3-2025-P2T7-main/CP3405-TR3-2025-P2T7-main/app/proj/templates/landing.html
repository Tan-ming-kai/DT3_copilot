<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #0b1020; color: #e7e7ea; }
      .wrap { display: grid; place-items: center; min-height: 100dvh; padding: 24px; }
      .card { background: #131a33; border: 1px solid #2a345d; border-radius: 16px; padding: 28px 32px; max-width: 720px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      h1 { margin: 0 0 8px; font-size: 28px; }
      p { margin: 0 0 16px; color: #b9c0d4; }
      code { background: #0e1530; padding: 2px 6px; border-radius: 6px; border: 1px solid #2a345d; color: #e6f3ff; }
      .muted { color: #8d97b4; font-size: 14px; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Baseline Django App</h1>
        <p>Your project is up and running. Replace this with your landing content anytime.</p>
        <p class="muted">Edit template at <code>app/proj/templates/landing.html</code></p>
      </section>
    </main>
  </body>
  </html>
